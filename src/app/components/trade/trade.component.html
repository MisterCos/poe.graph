<div class="col-12 text-center">
    <h3>Listado de items para comerciar</h3>
    <h4>Por favor elija la liga y la categoria</h4>
</div>
<div class="row mt-4">
    <div class="col-3">

        <p-dropdown [options]="leagues" [(ngModel)]="selectedLeague" ></p-dropdown>

    </div>
    <div class="col-3">
        <p-dropdown [options]="categories" [(ngModel)]="selectedCategory"></p-dropdown>
    </div>
    <div class="col-3">
        <button pButton type="button" label="Buscar" (click)="test()"></button>
    </div>
</div>
<div class="row mt-4">
    <div class="col-12">
            <p-table [value]="listItems">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td><img src="{{item.icon}}" alt="" style="max-height: 30px;max-width: 30px;"></td>
                            <td>{{item.name}}</td>
                            <td>{{item.type}}</td>
                            <td>{{item.mean | currency: 'USD':true:'2.0'}} chaos</td>
                        </tr>
                    </ng-template>
                </p-table>
    </div>
</div>
